{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer Contraseña - FarmaXpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Reestablecer Contraseña</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'actualizar_contrasena' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Ingrese su usuario" required>
                <div class="invalid-feedback">Por favor, ingrese su usuario.</div>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
                <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required>
                <div class="invalid-feedback">Por favor, confirme su contraseña.</div>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
            <a href="{% url 'iniciar_sesion' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
