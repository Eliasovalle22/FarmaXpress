{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmaXpress</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Tipografía moderna -->
</head>
<body>
    <div class="login-container d-flex vh-100">
        <!-- Imagen de fondo -->
        <div class="login-image-section col-12 col-md-6 p-0">
            <img src="{% static 'image/img_login.png' %}" alt="FarmaXpress Store" class="img-fluid h-100 w-100 object-fit-cover">
            <div class="overlay-text text-white text-center">
                <p class="lead">Tu salud, nuestra prioridad</p>
            </div>
        </div>
        <!-- Formulario de login -->
        <div class="login-form-section col-12 col-md-6 d-flex align-items-center justify-content-center p-4">
            <div class="login-box p-5 bg-white shadow-lg rounded-2">
                <h2 class="text-center mb-4 text-primary">Bienvenido</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger text-center mb-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="{% url 'iniciar_sesion' %}" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_username" class="form-label visually-hidden">Usuario</label>
                        <input type="text" class="form-control form-control-lg" id="id_username" name="username" placeholder="Ingrese su usuario" required>
                        <div class="invalid-feedback">Por favor, ingrese un usuario válido.</div>
                    </div>
                    <div class="form-group mb-3 position-relative">
                        <label for="id_password" class="form-label visually-hidden">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="id_password" name="password" placeholder="Ingrese su contraseña" required>
                        <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor: pointer;"></i>
                        <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
                    </div>
                    <button type="submit" class="btn btn-tertiary w-100 py-2 mb-3">Iniciar Sesión</button>
                    <p class="text-center mb-2">
                        <a href="{% url 'reestablecer_contrasena' %}" class="text-tertiary text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </p>
                    <div class="login-brand text-center text-tertiary fw-bold">FarmaXpress</div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Validación del formulario
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Mostrar/ocultar contraseña
        const togglePassword = document.querySelector("#togglePassword");
        const passwordField = document.querySelector("#id_password");
        togglePassword.addEventListener("click", function () {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    </script>
</body>
</html>
